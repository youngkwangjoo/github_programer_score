<svg width="854" height="150" viewBox="0 0 854 150" xmlns="http://www.w3.org/2000/svg">
    <style>
    .text {
        font-size: 70px;
        font-weight: 700;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
    }

    .desc {
        font-size: 20px;
        font-weight: 500;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
    }

    .text, .desc {
        animation: twinkling 4s ease-in-out infinite;
    }
    
    @keyframes twinkling {
        40% { opacity: 1; }
        50% { opacity: 0.5; }
        60% { opacity: 1; }
        70% { opacity: 0.5; }
        80% { opacity: 1; }
    };
    </style>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="150"  viewBox="0 0 100 150">      
        <rect xmlns="http://www.w3.org/2000/svg"  rx="4.5" height="150" width="100%" fill="#FD866E" stroke-opacity="1"/>
    </svg>
        <text text-anchor="middle" alignment-baseline="middle" x="50%" y="50%" class="text" style="fill:#f7f5f5;" stroke="#none" stroke-width="1" >취업 도전 리스트</text>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="150" viewBox="400 10 300 150">      
        <rect xmlns="http://www.w3.org/2000/svg"  rx="4.5" height="150" width="100%" fill="#FD866E" stroke-opacity="1"/>
    </svg>
</svg>